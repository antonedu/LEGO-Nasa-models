<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/65eb2d1c88.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../assets/1024_LEGO_logo.png" />

<body>
  <div id="wrapper">
    <header>
      <figure id="logo">
        <img src="../assets/1024_LEGO_logo.png" alt="">

      <nav>
        <button id="burger_menu" onclick="toggleMenu(); disableScroll();">

          <button onclick="toggleMenu(); enableScroll();">
            <i class="fas fa-times"></i>

          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="../discovery/index.html">Space Shuttle</a></li>

            <li><a href="../saturn/index.html">Saturn V</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="image-slider">
        <figure id="discovery" class="front"><img src="../assets/10283.png" alt="NASA Space Shuttle Discovery | 10283"></figure>
        <figure id="lander" class="back"><img src="../assets/10266.png" alt="NASA Apollo 11 Lunar Lander | 10266"></figure>
        <figure id="saturn"><img src="../assets/92176.png" alt="NASA Apollo Saturn V | 92176"></figure>
        <div class="text">
          <h1>10283</h1>
          <h2>NASA Space Shuttle Discovery</h2>
        </div>
      </div>
    </section>
    <footer class="hide">

    </footer>
